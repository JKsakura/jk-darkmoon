<!DOCTYPE html>
<html lang="en-US" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="utf-8" />
    <meta name="MSSmartTagsPreventParsing" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Dark Moon</title>
	<link type="text/css" rel="stylesheet" media="all" href="ui/css/style.css" />
    <link type="image/x-icon" rel="shortcut icon" href="../favicon.ico" />
    <script src="ui/js/modernizr.js"></script>
    <script src="ui/js/jquery.js" type="text/javascript"></script>
</head>
<body>
<!--[if lte IE 7]><iframe src="unsupported.html" frameborder="0" scrolling="no" id="no_ie6"></iframe><![endif]-->
    <section id="front-page">
        <h1>
	        <div class="front-center">
		        <a href="http://dev.mydgmwork.com/home/">
					<div class="logo"></div>
				</a>
				<div class="circle">
					<em>M</em>
					<em>Y</em>
					<em class="husky">D</em>
					<em>G</em>
					<!--<em class="planet right"></em>-->
					<em>M</em>
					<div class="circle-inner"><img src="http://mydgmwork.com/dev/ui/images/astronaut.svg" alt=""></div>
				</div>
	        </div>
		</h1>
        <ul id="scene" class="scene">
			<li class="layer" data-depth="0.10"><div class="background"></div></li>
            <li class="layer" data-depth="0.50">
				<div id="particles-js"></div>
            </li>
            <li class="layer" data-depth="0.30">
                <div class="moon">
                    <img src="http://dev.mydgmwork.com/wp-content/uploads/2016/06/11.png"/>
                </div>
            </li>
            <li class="layer" data-depth="0.20">
                <div class="mountain"></div>
            </li>
            <li class="layer" data-depth="0.40">
				<div id="sky" style="height:50vh;"></div>
            </li>
        </ul>
    </section>
    <script src="ui/js/plugins.js" type="text/javascript"></script>
    <script src="ui/js/script.js" type="text/javascript"></script>
